{% extends 'main/index.html' %}
{% load my_tags %}
{% block content %}
{% for blog in blog %}
<div class="col-md-10">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col-auto d-none d-lg-block">
      <img class="card-img-top" style="width: 280px; height:190px;" src="{{ blog.image|mediapath }}" alt="">
    </div>
    <div class="col">
      <strong class="d-inline-block mb-2 text-primary-emphasis">{{ service.category }}</strong>
      <h3 class="mb-0">{{ blog.name }}</h3>
      <p class="card-text mb-auto">{{ blog.content|stringformat:".150s" }}...</p>
        <a href="{% url 'blog_view' blog.id %}">Продолжить чтение</a>
      <br>
      <div class="footer">
          <p><img src="/media/icons/eye-outline.svg" alt="" style="width: 24px;">
           Просмотров {{ blog.view_count }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
