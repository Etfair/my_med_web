{% extends 'main/index.html' %}
{% load my_tags %}
{% block content %}
<div class="card text-center mb-4 box-shadow border rounded overflow-hidden flex-md-row h-md-250 position-relative">
  <div class="col-auto d-none d-lg-block">
    <img class="card-img-top" style="width: 650px; height: 450px;" src="{{ blog.image|mediapath }}" alt="">
  </div>
  <div class="col">
    <h3 class="mb-0">{{ blog.name }}</h3>
    <p class="card-text mb-auto">{{ blog.content }}</p>
  </div>
</div>
{% endblock %}
