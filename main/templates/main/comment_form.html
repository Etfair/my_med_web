{% extends 'main/index.html' %}

{% block content %}
    <div class="col-md-5 mx-auto">
        <form class="card text-center mb-4 box-shadow" method="post">
            <div class="col-auto">
                <div class="d-inline-block mb-2 text-primary-emphasis">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Оставить отзыв
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
