{% extends 'main/index.html' %}
{% block content %}
<div class="row">
    <div class="col-3"></div>
        <div class="col-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="d-inline-block mb-2 text-primary-emphasis">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сохранить профиль</button>
                        </form>
                    </div>
                    <br>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-outline-danger">Сгенерировать пароль</a>
                </div>
            </div>
        </div>
    </div>
 </div>
{% endblock %}
